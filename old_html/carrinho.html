<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrinho.css">
    <title>Carrinho</title>
</head>
<body>
    <header></header>
    <main>
        <nav class="status-bar">
            <ol class="check-progress" id="step1" title="Checkout Progress">
                <li><span>Meu Carrinho</span></li>
                <li><span>Minhas Informações</span></li>
                <li><span>Pagamento</span></li>
                <li><span>Confirmação</span></li>
            </ol>
            <progress class="progress-bar" max="100" value="25"></progress>
        </nav>
        <div class="carrinho" style="overflow-y: auto; height:50vh;">
            <div class="lista">
                <img src="images/icones jogos 117 x 147/ps4/assassins_creed_valhalla_ps4.jpg" alt="assassins_creed_valhalla_ps4">
                <p>Assassins Creed</p>
                <p>Qtd</p>
                <p>R$</p>
            </div>
            <div class="lista">
                <img src="images/icones jogos 117 x 147/ps4/cyberpunk_2077_ps4.jpg" alt="cyberpunk_2077_ps4">
                <p>Cyberpunk 2077</p>
                <p>Qtd</p>
                <p>R$</p>
            </div>
            <div class="lista">
                <img src="images/icones jogos 117 x 147/ps4/ghost_of_tsushima_ps4.jpg" alt="ghost_of_tsushima_ps4">
                <p>Ghost of Tsushima</p>
                <p>Qtd</p>
                <p>R$</p>
            </div>
        </div>
        <div class="comandos">
            <div>
                <label for="desconto">Codigo de desconto: </label><input name="desconto" id="desconto" type="text" size="10">
            </div>
            <div>
                Total R$:
            </div>
            <div>
                <button type="submit">Continuar</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
