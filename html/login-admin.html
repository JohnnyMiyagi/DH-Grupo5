<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Painel de Controle</title>
    <link rel="stylesheet" href="css/login-admin.css">
</head>
<body>
    <form id="meu-login">
        <img src= "images/logo-fundo-claro.png" width="200vw"/>
        <p><input id="email" name= "email" placeholder="E-mail" required maxlength="150" type="email"/></p>
        <p><input id="password" name="password" placeholder="Senha" type="password" required maxlength="15"/></p>
        <p><input id="lembrarId" name="lembrar" type="checkbox"/>
        <label for="lembrarId">Lembrar-me</label>
        <button form="meu-login">Fazer Login</button></p>
        <p><a href="#">Esqueceu sua senha?</a></p>
    </form>
</body>
</html>
